<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المربعات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="play-area">
            <div class="label red">أرض اللعب الأحمر</div>
            <div class="grid" id="grid1"></div>
        </div>
        <div class="play-area">
            <div class="label blue">أرض اللعب الأزرق</div>
            <div class="grid" id="grid2"></div>
        </div>
        <button id="randomButton" class="red">اختر مربع عشوائي</button>
        <div id="statusBox" class="red">دور اللاعب الأحمر</div>
        <button id="restartButton">إعادة اللعبة</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
