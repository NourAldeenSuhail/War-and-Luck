<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dots and Boxes Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="statusBox" class="status-box">Red Player's Build</div>
    <div class="container">
      <div class="play-area" id="blueArea">
        <div class="label blue">Blue Player's Area</div>
        <div class="grid" id="grid2"></div>
      </div>
      <div class="play-area" id="redArea">
        <div class="label red">Red Player's Area</div>
        <div class="grid" id="grid1"></div>
      </div>
      <div>
        <button id="buildButton" class="button red">Build</button>
        <button id="randomButton" class="button red" style="display: none">
          Select Random Box
        </button>
        <button id="restartButton" class="button">Restart Game</button>
      </div>
      <div id="scoreBoard">
        <table>
          <tr>
            <th>Red Player</th>
            <th>Blue Player</th>
          </tr>
          <tr>
            <td id="redScore">6</td>
            <td id="blueScore">6</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
